<div class="container">
  <div class="form-group">
  <input type="text" class="form-control" placeholder="SEARCH BY NAME" [(ngModel)]="searchTerm"> <br><br>
  <div class="form-group">
    <button (click)="changeName()" class="btn btn-danger">changeName</button>
  </div>
  <table border="5">
    <tr>
      <th>
        id
      </th>
      <th>
        name
      </th>
      <th>
        gender
      </th>
    </tr>
    <tr *ngFor="let emp of employees|hello:searchTerm">
      <td>{{emp.id}}</td>
      <td>{{emp.name|uppercase}}</td>
      <td>{{emp.gender}}</td>
    </tr>
  </table>
</div>
</div>
